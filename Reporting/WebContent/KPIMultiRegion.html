<!DOCTYPE html>
<html>
<head>
<title>Assurance Operational Metrics</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE" />
<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
<script type="text/javascript" src="https://rawgithub.com/arschmitz/jquery-mobile-datepicker-wrapper/v0.1.1/jquery.mobile.datepicker.js" id="mobile-datepicker" ></script>
<script type="text/javascript" src="https://rawgithub.com/jquery/jquery-ui/1.10.4/ui/jquery.ui.datepicker.js"></script>
<script type="text/javascript" src="javascript/kpiv2.js"></script>

<link rel="stylesheet" type="text/css" href="https://rawgithub.com/arschmitz/jquery-mobile-datepicker-wrapper/v0.1.1/jquery.mobile.datepicker.css">
<link rel="stylesheet" type="text/css" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css">
<link rel="stylesheet" type="text/css" href="styles/kpiv2.css" />

<!-- Google Visualisation API -->
<script
	src="https://maps.googleapis.com/maps/api/js?libraries=geometry,visualization&sensor=true"></script>
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript">
	google.load("visualization", "1", {
		packages : [ "corechart", "table", "gauge" ]
	});
</script>
</head>

<body>
	<div data-role="page" id="pageone">
		<div data-role="header" id="header">
			<h1>Assurance Operational Metrics</h1>
		</div>
		<div data-role="main" class="ui-content">
			<div data-role="fieldcontain">
				<label for="region-select" class="select"></label>
				<select name="region-select" id="region-select"></select>
			</div>
			<div data-role="fieldcontain">
				<label for="sla-select" class="select"></label>
				<select name="sla-select" id="sla-select"></select>
			</div>
			<input type="checkbox" name="multiRegion" value="multiRegion" id="multiRegion" checked style="display:none;">
		</div>

		<div data-role="main" class="ui-content">
			<div data-role="collapsible" class="wrapper to_be_expanded" data-collapsed="false" id="sla_container" style="visibility: hidden">
				<h1 id="sla_summary_header">Summary</h1>
				
				<div class="ui-grid-c">
					<div class="ui-block-a">Period From:</div>
					<div class="ui-block-b">
						<input type="text" data-role="date" id="from-date" >
					</div>
					<div class="ui-block-c">To:</div>
					<div class="ui-block-d">
						<input type="text" data-role="date" id="to-date" >
					</div>
				</div>
				<div class="ui-grid-a">
					<div class="ui-block-a" id="target_header"></div>
				</div>
				<div class="ui-grid-a">
					<div class="ui-block-a">
						<h4 id="performance_summary_header"></h4>
					</div>
					<div class="ui-block-b">
						<h4 id="backlog_summary_header"></h4>
					</div>
				</div>
				<div class="ui-grid-c">
					<div class="ui-block-a" id="performance_notes">Notes on Performance Summary</div>
					<div class="ui-block-b" id="performance_summary"></div>
					<div class="ui-block-c" id="backlog_notes">Notes on Backlog Summary</div>
					<div class="ui-block-d" id="backlog_summary"></div>
				</div>
				<div class="ui-grid-a">
					<div class="ui-block-a">
						<a id="performance_details" data-role="button" target="_blank">Download Performance Details</a>
					</div>
					<div class="ui-block-b">
						<a id="backlog_details" data-role="button" target="_blank">Download Backlog Details</a>
					</div>
				</div>
				<div class="ui-grid-a">
					<div class="ui-block-a" id="sla_notes"></div>
				</div>
				<div class="ui-grid-solo">
					<div class="ui-block-a">
						<h4 id="performance_details_period_header"></h4>
					</div>
				</div>
				<div class="ui-grid-solo">
					<div class="ui-block-a" id="performance_details_period"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
