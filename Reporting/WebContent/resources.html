<!DOCTYPE html>
<html>
<head>
  <title>Active Resources Test</title>
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  <script type="text/javascript">
    
  //Load the Visualization API and the ready-made Google table visualization
  //google.load('visualization', '1', {'packages':['table']});
  google.load('visualization', '1', {'packages':['map']});

  // Set a callback to run when the API is loaded.
  google.setOnLoadCallback(init);

  // Send the query to the data source.
  function init() {    
	// Specify the data source URL.
    var query = new google.visualization.Query('resources');

    // Send the query with a callback function.
    query.send(handleQueryResponse);
  }
  
  // Handle the query response.
  function handleQueryResponse(response) {
    if (response.isError()) {
      alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
      return;
    }

    // Draw the visualization.
    var data = response.getDataTable();
    //var chart = new google.visualization.GeoChart(document.getElementById('chart_div'));
    //var table = new google.visualization.Table(document.getElementById('table_div'));
    
    var map = new google.visualization.Map(document.getElementById('map_div'));
    
    
    //chart.draw(data, {width: 1200, height: 700, is3D: true, region: 'AU'});
    //table.draw(data, {width: 1200, height: 700, is3D: true, });
    map.draw(data, {width: 1200, height: 700, showTip: true, is3D: true, });
  }
  
  </script>
</head>
<body>
  <h1>Test GeoChart: Active Resources with 9001:2008 | Certification</h1>
  <!--  Test GeoChart: Resources with 9001:2008 | Certification.-->
  <!--Div that will hold the visualization-->
  <div id="chart_div"></div>
  <div id="table_div"></div>
  <div id="map_div"></div>
</body>
</html>
